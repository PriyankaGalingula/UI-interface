<html>
<head>
<style>
img.top
{
vertical-align:text-top;
}
img.bottom
{
vertical-align:text-bottom;
}
</style>
</head>
<body>
<p><img src="logo.jpg" alt=welcome"/>image with default alignment</p>
<p><img src="logo.jpg" class="top" alt=welcome"/>image with top alignment</p>
<p><img src="logo.jpg" class="bottom" alt=welcome"/>image with bottom alignment</p>
</body>
</html>
