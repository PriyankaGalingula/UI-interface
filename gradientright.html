<html>
<head>
<style>
#grade1
{

height:100px;
background:linear-gradient(to right,red,green);

}
#grade2
{
height:100px;
background:linear-gradient(to bottom right,red,green);
}

#grade3
{
height:100px;
width:200px;
background:radial-gradient(blue,red,green);
}

#grade4
{
height:150px;
width:200px;
background:radial-gradient(blue 5%,red 15%,green 60%);
}


</style>
</head>
<body>
<h3>linear gradient--left to right</h3>
<p>red to green</p>
<div id="grade1"></div><br>
<div id="grade2"></div></br>
<div id="grade3"></div><br>
<div id="grade4"></div>
</body>
</html>
