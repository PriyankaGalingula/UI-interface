<html>
<head>
<style>
div
{
background-color: pink;
width:100px;
height:100px;
-webkit-animation:myfirst 6s;
animation:myfirst 5s;
}

@keyframes myfirst
{
from
{
background:red;}
to
{
background:green;}
</style>
</head>
<body>
<p><b>Note:</b>doesnts support css3
</p>
<div></div>
</body>
</html>
